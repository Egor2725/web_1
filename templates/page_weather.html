{% extends "base.html" %}       <!-- отсылка на base.html-->
{% block content %}             <!-- типа декоратор-->



<form action="" method="POST" novalidate>       <!-- в action указывается url куда отправлять форму-->
        {{ form.hidden_tag() }}<!--   можно отключить-->
   <p>
        {{ form.city.label }} <br>
        {{ form.city(size=20) }}
    </p>
    
    <p> {{ form.submit() }} </p>
</form>
<h3> {{ city_name }} </h3>



<div class="container"> 
        <div class="row"> 
           <div class="col"> {{ weather_now }} </div>              <!--   поидее это должно разделять на две колонки, но пока этого не происходит     -->

           <div class="col">{% for i in hourly_weather %}   <!--   вывод почасовой погоды     -->            
                <li>  {{ i }}  </li>
                {% endfor %}
                </div> 
        </div> 
     </div>
